<!DOCTYPE html>
<html>
<head>
    <title>Falling Items Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #gameContainer {
            text-align: center;
        }
        #gameArea {
            width: 300px;
            height: 400px;
            background-color: #e0f0ff;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }
        #player {
            width: 40px;
            height: 40px;
            position: absolute;
            bottom: 0;
            transform: translateX(-50%);
            background-size: contain;
            background-repeat: no-repeat;
        }
        .item {
            width: 30px;
            height: 30px;
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #gameOver {
            display: none;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="gameArea">
            <div id="player"></div>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('gameOver');
        
        let score = 0;
        let items = [];
        let gameOver = false;
        let finalItemActive = false;
        let lastTime = 0;
        
        // Game settings
        const GAME_WIDTH = 300;
        const GAME_HEIGHT = 400;
        const PLAYER_SIZE = 40;
        const ITEM_SIZE = 30;
        const FALL_SPEED = 2;
        const SPAWN_INTERVAL = 2000;
        
        // Set your image paths here
        const IMAGES = {
            player: 'player.png',     // Your player image
            goodItem: 'good.png',     // Your good item image
            badItem: 'bad.png',       // Your bad item image
            finalItem: 'final.png'    // Your final item image
        };
        
        // Set player image
        player.style.backgroundImage = `url(${IMAGES.player})`;
        
        // Handle touch and mouse movement
        function handleMove(e) {
            e.preventDefault();
            const rect = gameArea.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const position = ((clientX - rect.left) / rect.width) * GAME_WIDTH;
            player.style.left = `${Math.max(PLAYER_SIZE/2, Math.min(GAME_WIDTH - PLAYER_SIZE/2, position))}px`;
        }
        
        gameArea.addEventListener('touchmove', handleMove);
        gameArea.addEventListener('mousemove', handleMove);
        gameArea.addEventListener('touchstart', handleMove);
        
        function createItem() {
            if (items.length >= 5 || gameOver || finalItemActive) return;
            
            const item = document.createElement('div');
            item.className = 'item';
            const isGood = Math.random() > 0.3;
            
            item.dataset.isGood = isGood;
            item.style.backgroundImage = `url(${isGood ? IMAGES.goodItem : IMAGES.badItem})`;
            item.style.left = `${Math.random() * (GAME_WIDTH - ITEM_SIZE)}px`;
            item.style.top = `-${ITEM_SIZE}px`;
            
            gameArea.appendChild(item);
            items.push({
                element: item,
                y: -ITEM_SIZE,
                isGood: isGood
            });
        }
        
        function createFinalItem() {
            const item = document.createElement('div');
            item.className = 'item';
            item.dataset.isFinal = true;
            item.style.backgroundImage = `url(${IMAGES.finalItem})`;
            item.style.left = `${(GAME_WIDTH - ITEM_SIZE) / 2}px`;
            item.style.top = `-${ITEM_SIZE}px`;
            
            gameArea.appendChild(item);
            items.push({
                element: item,
                y: -ITEM_SIZE,
                isFinal: true,
                startX: (GAME_WIDTH - ITEM_SIZE) / 2
            });
            finalItemActive = true;
        }
        
        function updateGame(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            const playerRect = player.getBoundingClientRect();
            
            items = items.filter(item => {
                item.y += FALL_SPEED * (deltaTime / 16);
                
                if (item.isFinal) {
                    const wiggleX = item.startX + Math.sin(timestamp * 0.005) * 50;
                    item.element.style.left = `${wiggleX}px`;
                }
                
                item.element.style.top = `${item.y}px`;
                
                const itemRect = item.element.getBoundingClientRect();
                
                // Check collision
                if (itemRect.bottom >= playerRect.top &&
                    itemRect.right >= playerRect.left &&
                    itemRect.left <= playerRect.right) {
                    
                    if (item.isFinal) {
                        endGame(true);
                    } else {
                        score += item.isGood ? 10 : -5;
                        scoreDisplay.textContent = `Score: ${score}`;
                    }
                    
                    gameArea.removeChild(item.element);
                    return false;
                }
                
                if (item.y > GAME_HEIGHT) {
                    if (item.isFinal) {
                        endGame(false);
                    }
                    gameArea.removeChild(item.element);
                    return false;
                }
                
                return true;
            });
            
            if (!gameOver) {
                requestAnimationFrame(updateGame);
            }
        }
        
        function endGame(won) {
            gameOver = true;
            if (won) score += 100;
            scoreDisplay.textContent = `Score: ${score}`;
            gameOverDisplay.style.display = 'block';
        }
        
        function restartGame() {
            score = 0;
            gameOver = false;
            finalItemActive = false;
            scoreDisplay.textContent = 'Score: 0';
            gameOverDisplay.style.display = 'none';
            
            // Clear all items
            items.forEach(item => {
                if (item.element.parentNode) {
                    gameArea.removeChild(item.element);
                }
            });
            items = [];
            
            // Restart game loop
            lastTime = 0;
            requestAnimationFrame(updateGame);
            startSpawning();
        }
        
        function startSpawning() {
            const spawnInterval = setInterval(() => {
                if (gameOver) {
                    clearInterval(spawnInterval);
                    return;
                }
                
                if (score >= 50 && !finalItemActive) {
                    createFinalItem();
                } else {
                    createItem();
                }
            }, SPAWN_INTERVAL);
        }
        
        // Start the game
        requestAnimationFrame(updateGame);
        startSpawning();
    </script>
</body>
</html>
