<!DOCTYPE html>
<html>
<head>
    <title>ðŸŽˆ Alinas Geburtstagsparty ðŸŽ‚</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Previous styles remain the same */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        #introScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff69b4, #87ceeb);
            z-index: 100;
        }

        #introScreen h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
            padding: 0 20px;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #startButton:hover {
            transform: scale(1.05);
            background: #45a049;
        }

        #gameContainer {
            display: none;
            text-align: center;
        }

        #gameArea {
            width: 300px;
            height: 400px;
            position: relative;
            overflow: hidden;
            touch-action: none;
            background-size: cover;
            background-position: center;
            border: 2px solid #333;
        }

        #gameMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
            display: none;
            z-index: 10;
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #player {
            width: 80px;
            height: 80px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: bottom 0.3s ease-out;
        }

        .item {
            width: 68px;
            height: 68px;
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #gameOver {
            display: none;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Previous HTML structure remains the same -->
    <div id="introScreen">
        <h1>ðŸŽˆ Alles Gute zum Geburtstag, Alina! ðŸŽ‚</h1>
        <button id="startButton">Spiel starten</button>
    </div>

    <div id="gameContainer">
        <div id="score">Punkte: 0</div>
        <div id="gameArea">
            <div id="gameMessage"></div>
            <div id="player"></div>
        </div>
        <div id="gameOver">
            <h2>Spiel vorbei!</h2>
            <p id="finalScore"></p>
            <button onclick="restartGame()">Nochmal spielen</button>
        </div>
    </div>

    <script>
        // Previous constants remain the same
        const IMAGES = {
            player: 'alina.png',
            background: 'background.png',
            goodItems: ['basti.png', 'mallika.png', 'maia.png', 'mayur.png'],
            badItems: ['diaper.png', 'rotten.png', 'poop.png', 'michael.png'],
            finalItem: 'baby.png'
        };

        const SOUNDS = {
            background: 'background.mp3',
            goodCatch: 'good.mp3',
            badCatch: 'bad.mp3',
            gameOver: 'gameover.mp3',
            win: 'win.mp3'
        };

        // Improved game settings
        const GAME_SETTINGS = {
            baseSpeed: 3,
            speedIncrease: 0.15,
            spawnInterval: 1000,
            jumpForce: 15,
            gravity: 0.8,
            maxItems: 4,
            itemCollectionDuration: 20000
        };

        // Game state
        let gameState = {
            score: 0,
            items: [],
            gameOver: false,
            babyStage: 0,
            babyTimer: null,
            lastTime: 0,
            gameStartTime: 0,
            playerPos: {
                x: 150,
                y: 0,
                velocityY: 0,
                isJumping: false
            }
        };

        // Improved player movement handling
        function handlePlayerMovement(e) {
            if (gameState.gameOver) return;
            
            e.preventDefault();
            const rect = gameArea.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const relativeX = clientX - rect.left;
            const percentageX = relativeX / rect.width;
            
            // Calculate new position with bounds checking
            const newX = Math.max(
                PLAYER_SIZE/2, 
                Math.min(
                    GAME_WIDTH - PLAYER_SIZE/2, 
                    percentageX * GAME_WIDTH
                )
            );
            
            player.style.left = `${newX}px`;
            gameState.playerPos.x = newX;
        }

        // Improved jump mechanics
        function handleJump(e) {
            if (e.type === 'touchstart') {
                gameState.touchStartY = e.touches[0].clientY;
            } else if (e.type === 'touchend') {
                const touchEndY = e.changedTouches[0].clientY;
                const swipeDistance = gameState.touchStartY - touchEndY;
                
                if (swipeDistance > 50 && !gameState.playerPos.isJumping) {
                    initiateJump();
                }
            } else if (e.type === 'keydown' && e.code === 'Space') {
                e.preventDefault();
                if (!gameState.playerPos.isJumping) {
                    initiateJump();
                }
            }
        }

        function initiateJump() {
            if (!gameState.playerPos.isJumping) {
                gameState.playerPos.isJumping = true;
                gameState.playerPos.velocityY = -GAME_SETTINGS.jumpForce;
            }
        }

        // Improved physics update
        function updatePhysics(deltaTime) {
            if (gameState.playerPos.isJumping) {
                gameState.playerPos.velocityY += GAME_SETTINGS.gravity;
                gameState.playerPos.y += gameState.playerPos.velocityY;

                if (gameState.playerPos.y >= 0) {
                    gameState.playerPos.y = 0;
                    gameState.playerPos.velocityY = 0;
                    gameState.playerPos.isJumping = false;
                }

                player.style.bottom = `${-gameState.playerPos.y}px`;
            }
        }

        // Improved item spawning
        function spawnItem() {
            if (gameState.items.length >= GAME_SETTINGS.maxItems || gameState.gameOver) return;

            const isGood = Math.random() > 0.3;
            const itemImages = isGood ? IMAGES.goodItems : IMAGES.badItems;
            const imageIndex = Math.floor(Math.random() * itemImages.length);

            const item = document.createElement('div');
            item.className = 'item';
            item.dataset.isGood = isGood;
            item.style.backgroundImage = `url(${itemImages[imageIndex]})`;
            
            // Randomize horizontal position with proper bounds
            const xPos = Math.random() * (GAME_WIDTH - ITEM_SIZE);
            item.style.left = `${xPos}px`;
            item.style.top = `-${ITEM_SIZE}px`;

            gameArea.appendChild(item);
            gameState.items.push({
                element: item,
                x: xPos,
                y: -ITEM_SIZE,
                isGood: isGood
            });
        }

        // Improved collision detection
        function checkCollisions() {
            const playerRect = player.getBoundingClientRect();
            const gameAreaRect = gameArea.getBoundingClientRect();

            gameState.items = gameState.items.filter(item => {
                const itemRect = item.element.getBoundingClientRect();
                
                // Convert to relative coordinates
                const relativePlayerRect = {
                    top: playerRect.top - gameAreaRect.top,
                    bottom: playerRect.bottom - gameAreaRect.top,
                    left: playerRect.left - gameAreaRect.left,
                    right: playerRect.right - gameAreaRect.left
                };

                const relativeItemRect = {
                    top: itemRect.top - gameAreaRect.top,
                    bottom: itemRect.bottom - gameAreaRect.top,
                    left: itemRect.left - gameAreaRect.left,
                    right: itemRect.right - gameAreaRect.left
                };

                // Check for collision
                if (relativeItemRect.bottom >= relativePlayerRect.top &&
                    relativeItemRect.top <= relativePlayerRect.bottom &&
                    relativeItemRect.right >= relativePlayerRect.left &&
                    relativeItemRect.left <= relativePlayerRect.right) {
                    
                    handleCollision(item);
                    return false;
                }

                // Check if item is out of bounds
                if (item.y > GAME_HEIGHT) {
                    gameArea.removeChild(item.element);
                    return false;
                }

                return true;
            });
        }

        // Main game loop
        function gameLoop(timestamp) {
            if (!gameState.lastTime) {
                gameState.lastTime = timestamp;
            }
            
            const deltaTime = timestamp - gameState.lastTime;
            gameState.lastTime = timestamp;

            // Update physics
            updatePhysics(deltaTime);

            // Update items
            const currentSpeed = GAME_SETTINGS.baseSpeed * 
                (1 + GAME_SETTINGS.speedIncrease * 
                ((timestamp - gameState.gameStartTime) / 60000));

            gameState.items.forEach(item => {
                item.y += currentSpeed * (deltaTime / 16);
                item.element.style.top = `${item.y}px`;
            });

            // Check collisions
            checkCollisions();

            if (!gameState.gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Event listeners
        function setupEventListeners() {
            gameArea.addEventListener('touchstart', handleJump);
            gameArea.addEventListener('touchend', handleJump);
            gameArea.addEventListener('touchmove', handlePlayerMovement);
            gameArea.addEventListener('mousemove', handlePlayerMovement);
            document.addEventListener('keydown', handleJump);
            
            window.addEventListener('resize', () => {
                GAME_WIDTH = gameArea.clientWidth;
                GAME_HEIGHT = gameArea.clientHeight;
            });
        }

        // Initialize game
        function initGame() {
            GAME_WIDTH = gameArea.clientWidth;
            GAME_HEIGHT = gameArea.clientHeight;
            setupEventListeners();
            
            document.getElementById('startButton').addEventListener('click', startGame);
        }

        // Start game
        function startGame() {
            document.getElementById('introScreen').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            
            resetGameState();
            audio.background.play();
            
            gameState.gameStartTime = Date.now();
            requestAnimationFrame(gameLoop);
            startSpawning();
            startBabyTimer();
        }

        // Initialize the game when the page loads
        window.addEventListener('load', initGame);

        // Rest of the code (audio, baby mechanics, etc.) remains the same
    </script>
</body>
</html>
