<!DOCTYPE html>
<html>
<head>
    <title>ðŸŽˆ Alinas Geburtstagsparty ðŸŽ‚</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        #introScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff69b4, #87ceeb);
            z-index: 100;
        }

        #introScreen h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
            padding: 0 20px;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #startButton:hover {
            transform: scale(1.05);
            background: #45a049;
        }

        #gameContainer {
            display: none;
            text-align: center;
        }

        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #gameArea {
            width: 90vw;
            height: 80vh;
            max-width: 600px;
            max-height: 800px;
            position: relative;
            overflow: hidden;
            touch-action: none;
            background-size: cover;
            background-position: center;
            border: 2px solid #333;
        }

        #gameMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
            display: none;
            z-index: 10;
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #player {
            width: 90px;
            height: 90px;
            position: absolute;
            bottom: 0;
            left: 50%; /* Zentriert den Spieler horizontal */
            transform: translateX(-50%);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: bottom 0.3s ease-out;
            display: block; /* Spieler von Anfang an sichtbar */
        }

        .item {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #gameOver {
            display: none;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="introScreen">
        <h1>ðŸŽˆ Alles Gute zum Geburtstag, Alina! ðŸŽ‚<br>Fange deine Freunde und vermeide den Rest!<br>Nach oben wischen zum Springen!</h1>
        <button id="startButton">Spiel starten</button>
    </div>

    <div id="gameContainer">
        <div id="score">Punkte: 0</div>
        <div id="gameArea">
            <div id="gameMessage"></div>
            <div id="player"></div>
        </div>
        <div id="gameOver">
            <h2>Spiel vorbei!</h2>
            <p id="finalScore"></p>
            <button onclick="restartGame()">Nochmal spielen</button>
        </div>
    </div>

    <script>
        const IMAGES = {
            player: 'alina.png',
            background: 'background.png',
            goodItems: ['basti.png', 'mallika.png', 'maia.png', 'mayur.png'],
            badItems: ['diaper.png', 'rotten.png', 'poop.png', 'michael.png'],
            finalItem: 'baby.png'
        };

        const SOUNDS = {
            background: 'background.mp3',
            goodCatch: 'good.mp3',
            badCatch: 'bad.mp3',
            gameOver: 'gameover.mp3',
            win: 'win.mp3'
        };

        // Spiel-Elemente
        const gameArea = document.getElementById('gameArea');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('gameOver');
        const gameMessage = document.getElementById('gameMessage');
        const finalScoreDisplay = document.getElementById('finalScore');

        // Spielzustand
        let score = 0;
        let items = [];
        let gameOver = false;
        let babyStage = 0;
        let babyTimer = null;
        let lastTime = 0;
        let gameStartTime;
        let playerJumping = false;
        let playerVelocityY = 0;
        let touchStartY = 0;

        // Spieleinstellungen
        let GAME_WIDTH;
        let GAME_HEIGHT;
        const PLAYER_SIZE = 90;
        const ITEM_SIZE = 68;
        const BASE_FALL_SPEED = 4;  // Basisgeschwindigkeit
        const SPEED_INCREASE_FACTOR = 0.15;  // Geschwindigkeitsprogression
        const SPAWN_INTERVAL = 1000;  // Spawn-Intervall
        const JUMP_FORCE = -20; // ErhÃ¶hter Sprungkraft
        const GRAVITY = 0.6;    // Reduzierte Schwerkraft
        const ITEM_COLLECTION_DURATION = 20000;  // 20 Sekunden

        // Spiel-Visuals
        gameArea.style.backgroundImage = `url(${IMAGES.background})`;
        player.style.backgroundImage = `url(${IMAGES.player})`;

        // Sound-Management
        const audio = {
            background: new Audio(SOUNDS.background),
            goodCatch: new Audio(SOUNDS.goodCatch),
            badCatch: new Audio(SOUNDS.badCatch),
            gameOver: new Audio(SOUNDS.gameOver),
            win: new Audio(SOUNDS.win)
        };

        audio.background.loop = true;
        audio.background.volume = 0.3;

        function playSound(soundName) {
            if (audio[soundName]) {
                audio[soundName].currentTime = 0;
                audio[soundName].play();
            }
        }

        function showGameMessage(message, duration = 2000) {
            gameMessage.textContent = message;
            gameMessage.style.display = 'block';
            setTimeout(() => {
                gameMessage.style.display = 'none';
            }, duration);
        }

        // Sprungmechanik
        function handleTouchStart(e) {
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchEnd(e) {
            const touchEndY = e.changedTouches[0].clientY;
            const swipeDistance = touchStartY - touchEndY;

            if (swipeDistance > 50 && !playerJumping) {
                initiateJump();
            }
        }

        function initiateJump() {
            if (!playerJumping) {
                playerJumping = true;
                playerVelocityY = JUMP_FORCE;
            }
        }

        function updatePlayerJump() {
            if (playerJumping) {
                playerVelocityY += GRAVITY;
                const currentBottom = parseFloat(player.style.bottom || '0');
                const newBottom = Math.max(0, currentBottom + playerVelocityY);

                if (newBottom <= 0) {
                    playerJumping = false;
                    playerVelocityY = 0;
                    player.style.bottom = '0px';
                } else {
                    player.style.bottom = `${newBottom}px`;
                }
            }
        }

        function handleMove(e) {
            // e.preventDefault(); // Entfernen oder modifizieren Sie diese Zeile
            const rect = gameArea.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const position = ((clientX - rect.left) / rect.width) * GAME_WIDTH;
            player.style.left = `${Math.max(PLAYER_SIZE / 2, Math.min(GAME_WIDTH - PLAYER_SIZE / 2, position))}px`;
        }

        gameArea.addEventListener('touchstart', handleTouchStart, false);
        gameArea.addEventListener('touchend', handleTouchEnd, false);
        gameArea.addEventListener('touchmove', handleMove, { passive: false }); // Mit { passive: false }
        gameArea.addEventListener('mousemove', handleMove, false);

        function getCurrentFallSpeed() {
            const minutesPlayed = (Date.now() - gameStartTime) / 60000;
            return BASE_FALL_SPEED * (1 + (SPEED_INCREASE_FACTOR * minutesPlayed));
        }

        function createItem() {
            if (items.length >= 5 || gameOver) return;

            const isGood = Math.random() > 0.3;
            const itemImages = isGood ? IMAGES.goodItems : IMAGES.badItems;
            const imageIndex = Math.floor(Math.random() * itemImages.length);
            const imageName = itemImages[imageIndex];

            const item = document.createElement('div');
            item.className = 'item';
            item.dataset.isGood = isGood;
            item.style.backgroundImage = `url(${imageName})`;

            // StandardgrÃ¶ÃŸe
            let itemWidth = ITEM_SIZE;
            let itemHeight = ITEM_SIZE;

            // Wenn es basti.png ist, GrÃ¶ÃŸe erhÃ¶hen
            if (imageName === 'basti.png') {
                itemWidth *= 1.5;  // 50% grÃ¶ÃŸer
                itemHeight *= 1.5;
            }

            item.style.width = `${itemWidth}px`;
            item.style.height = `${itemHeight}px`;

            item.style.left = `${Math.random() * (GAME_WIDTH - itemWidth)}px`;
            item.style.top = `-${itemHeight}px`;

            gameArea.appendChild(item);
            items.push({
                element: item,
                y: -itemHeight,
                isGood: isGood,
                width: itemWidth,
                height: itemHeight
            });
        }

        function createBaby(catchable) {
            const item = document.createElement('div');
            item.className = 'item';
            item.dataset.isBaby = true;
            item.dataset.catchable = catchable;
            item.style.backgroundImage = `url(${IMAGES.finalItem})`;
            item.style.width = `${ITEM_SIZE}px`;
            item.style.height = `${ITEM_SIZE}px`;
            item.style.left = `${(GAME_WIDTH - ITEM_SIZE) / 2}px`;
            item.style.top = `-${ITEM_SIZE}px`;

            gameArea.appendChild(item);
            items.push({
                element: item,
                y: -ITEM_SIZE,
                isBaby: true,
                catchable: catchable,
                x: (GAME_WIDTH - ITEM_SIZE) / 2,
                startX: (GAME_WIDTH - ITEM_SIZE) / 2,
                hasFlownAway: false,
                flyDirection: 0
            });

            if (catchable) {
                showGameMessage("Fange das Baby!", 3000);
            } else {
                showGameMessage("Das Baby erscheint!", 3000);
            }
        }

        function updateBabyMovement(item, timestamp) {
            const currentFallSpeed = getCurrentFallSpeed();
            if (item.catchable) {
                // Fangbares Baby bewegt sich normal nach unten
                item.y += currentFallSpeed;
            } else {
                if (!item.hasFlownAway) {
                    // Wackelbewegung
                    const wiggleX = item.startX + Math.sin(timestamp * 0.005) * 50;
                    const chaosX = Math.sin(timestamp * 0.01) * 30;
                    const chaosY = Math.cos(timestamp * 0.008) * 20;

                    item.x = wiggleX + chaosX;
                    item.y += currentFallSpeed + Math.sin(timestamp * 0.01) * 2 + chaosY * 0.2;

                    // Nach einer bestimmten Position fliegt das Baby zur Seite
                    if (item.y > GAME_HEIGHT * 0.3) {
                        item.hasFlownAway = true;
                        // Bestimmen Sie die Richtung (links oder rechts)
                        item.flyDirection = Math.random() < 0.5 ? -1 : 1;
                    }
                } else {
                    // Seitliches Wegfliegen
                    item.x += item.flyDirection * currentFallSpeed * 2; // Geschwindigkeit anpassen
                    item.y += currentFallSpeed; // Optional, damit es weiter nach unten fÃ¤llt
                }
                item.element.style.left = `${item.x}px`;
            }
        }

        function updateGame(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            const currentFallSpeed = getCurrentFallSpeed();
            updatePlayerJump();

            const playerRect = player.getBoundingClientRect();

            items = items.filter(item => {
                if (item.isBaby) {
                    updateBabyMovement(item, timestamp);
                } else {
                    item.y += currentFallSpeed * (deltaTime / 16);
                }

                item.element.style.top = `${item.y}px`;

                const itemRect = item.element.getBoundingClientRect();

                if (itemRect.bottom >= playerRect.top &&
                    itemRect.right >= playerRect.left &&
                    itemRect.left <= playerRect.right &&
                    itemRect.top <= playerRect.bottom) {

                    if (item.isBaby) {
                        if (item.catchable) {
                            playSound('win');
                            endGame(true);
                        } else {
                            // Baby entkommt
                            gameArea.removeChild(item.element);
                            babyStage++;
                            startBabyTimer();
                        }
                    } else {
                        playSound(item.isGood ? 'goodCatch' : 'badCatch');
                        score += item.isGood ? 10 : -5;
                        scoreDisplay.textContent = `Punkte: ${score}`;
                        gameArea.removeChild(item.element);
                    }
                    return false;
                }

                // ÃœberprÃ¼fen, ob das Item auÃŸerhalb des Bildschirms ist
                if (item.y > GAME_HEIGHT || item.x < -item.width || item.x > GAME_WIDTH) {
                    if (item.isBaby) {
                        if (item.catchable) {
                            // Spieler hat Baby nicht gefangen
                            score -= 100;
                            scoreDisplay.textContent = `Punkte: ${score}`;
                            showGameMessage("Oh nein! Das Baby ist entkommen! -100 Punkte");
                        } else {
                            // Baby entkommt
                            babyStage++;
                            startBabyTimer();
                        }
                    }
                    gameArea.removeChild(item.element);
                    return false;
                }

                return true;
            });

            if (!gameOver) {
                requestAnimationFrame(updateGame);
            }
        }

        function startSpawning() {
            const spawnInterval = setInterval(() => {
                if (gameOver) {
                    clearInterval(spawnInterval);
                    return;
                }
                createItem();
            }, SPAWN_INTERVAL);
        }

        function startBabyTimer() {
            if (gameOver) return;

            if (babyStage < 2) {
                checkBabyAppearance();
            } else {
                babyTimer = setTimeout(() => {
                    createBaby(true);
                }, ITEM_COLLECTION_DURATION);
            }
        }

        function checkBabyAppearance() {
            if (gameOver) return;

            if ((babyStage === 0 && score >= 100) || (babyStage === 1 && score >= 200)) {
                createBaby(false);
            } else {
                requestAnimationFrame(checkBabyAppearance);
            }
        }

        function updateGameDimensions() {
            GAME_WIDTH = gameArea.clientWidth;
            GAME_HEIGHT = gameArea.clientHeight;
        }

        window.addEventListener('resize', updateGameDimensions);

        function endGame(won) {
            gameOver = true;
            audio.background.pause();
            audio.background.currentTime = 0;
            playSound(won ? 'win' : 'gameOver');
            gameOverDisplay.style.display = 'block';

            if (won) {
                gameOverDisplay.querySelector('h2').textContent = 'Du hast das Baby gefangen!';
            } else {
                gameOverDisplay.querySelector('h2').textContent = 'Spiel vorbei!';
            }
            finalScoreDisplay.textContent = `Endpunktzahl: ${score}`;
        }

        function restartGame() {
            score = 0;
            gameOver = false;
            babyStage = 0;
            if (babyTimer) clearTimeout(babyTimer);
            gameStartTime = Date.now();
            scoreDisplay.textContent = 'Punkte: 0';
            gameOverDisplay.style.display = 'none';

            items.forEach(item => {
                if (item.element.parentNode) {
                    gameArea.removeChild(item.element);
                }
            });
            items = [];

            audio.background.play();

            updateGameDimensions(); // Aktualisieren der Spielabmessungen

            lastTime = 0;
            requestAnimationFrame(updateGame);
            startSpawning();
            startBabyTimer();
        }

        function startGame() {
            document.getElementById('introScreen').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';

            audio.background.play();

            gameStartTime = Date.now();

            updateGameDimensions(); // Aktualisieren der Spielabmessungen

            requestAnimationFrame(updateGame);
            startSpawning();
            startBabyTimer();
        }

        document.getElementById('startButton').addEventListener('click', startGame);
    </script>
</body>
</html>
