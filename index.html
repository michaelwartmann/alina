    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes rainbow {
            0% { color: #ff0000; }
            20% { color: #ff9900; }
            40% { color: #33cc33; }
            60% { color: #3399ff; }
            80% { color: #cc33ff; }
            100% { color: #ff0000; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffd6e7, #c1efff);
        }

        #gameContainer {
            text-align: center;
        }

        #gameArea {
            width: 300px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
            touch-action: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        #player {
            width: 40px;
            height: 40px;
            position: absolute;
            bottom: 0;
            transform: translateX(-50%);
            background-size: contain;
            background-repeat: no-repeat;
            animation: float 2s infinite ease-in-out;
        }

        .item {
            width: 30px;
            height: 30px;
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            transition: transform 0.2s;
        }

        .item:hover {
            transform: scale(1.1);
        }

        #score {
            font-size: 28px;
            margin-bottom: 15px;
            animation: rainbow 5s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        #gameOver {
            display: none;
            margin-top: 20px;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff6b6b, #ff9999);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff5555, #ff8888);
        }

        #soundToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #title {
            font-size: 32px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
    </style>
